
name: Test workflow

on:
  workflow_dispatch:
    branches:
      - main
      - develop
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
jobs:
  test:
    strategy:
      matrix:
        java-version: [ 11, 16, 17, 18]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.java-version }}
      - run: chmod +x ./gradlew
      - run: ./gradlew test
