name: Deploy Javadoc

on:
  push:
    branches:
      - main
      - deploy

jobs:
  publish:
    runs-on: ubuntu-latest
    #permissions:
     # contents: write  # if you have a protection rule on your repository, you'll need to give write permission to the workflow.
    steps:
      #- uses: actions/checkout@v4 #??
      - name: Deploy JavaDoc ðŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.5.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: javadoc
          java-version: 17
          target-folder: docs # url will be https://<username>.github.io/<repo>/javadoc,
          #This can be left as nothing to generate javadocs in the root folder.
          javadoc-source-folder: build/docs/javadoc
          project: gradle
          subdirectories:  PaguroElefante #for subdirectories support, needs to be run with custom command

