on:
  workflow_call:
    branches:
      - main
      - develop
jobs:
  build:
    strategy:
        matrix:
          os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4 
    - name: Install modules
      working-directory: paguro_web
      run: npm install
    - name: Run tests
      working-directory: paguro_web
      run: yarn test
    - name: Coverage
      working-directory: paguro_web
      run: npx jest --coverage