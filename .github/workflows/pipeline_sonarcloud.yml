
name: Sonarcloud workflow

on:
  push:
    branches:
     - main
     - develop
  pull_request:
    branches:
     - main
     - develop
jobs:
  jacoco:
    name: test and coverage
    uses: ./.github/workflows/pipeline_jacoco.yml

  sonarcloud:
    name: SonarCloud
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          arg: >
           -Dsonar.coverage.jacoco.xmlReportPaths=PaguroElefante/build/**/jacocoTestReport.xml
