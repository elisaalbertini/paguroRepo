
name: Sonarcloud workflow

on:
  push:
    branches:
     - main
     - develop
  pull_request:
    branches:
     - main
     - develop
jobs:
  #jacoco:
   # name: test and coverage
    #uses: ./.github/workflows/pipeline_jacoco.yml

  sonarcloud:
    #needs: jacoco
    name: SonarCloud
    strategy:
      matrix:
        #java-version: [ 11, 16, 17, 18 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      #- name: Set up JDK
       # uses: actions/setup-java@v4
        #with:
         # java-version: ${{ matrix.java-version }}
          #distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - run: ./gradlew build

      - name: Run Test Coverage
        run: ./gradlew jacocoTestReport #sonar

      - name: Install modules
        working-directory: paguro_web
        run: npm install
      - name: Run tests
        working-directory: paguro_web
        run: yarn test
      - name: Coverage
        working-directory: paguro_web
        run: npx jest --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
         args: >
           -Dsonar.coverage.jacoco.xmlReportPaths=./PaguroElefante/build/reports/jacoco/test/jacocoTestReport.xml
           -Dsonar.javascript.lcov.reportPaths=./paguro_web/coverage/lcov.info
