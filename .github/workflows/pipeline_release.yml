name: Release workflow

on:
  workflow_call:
permissions:
  contents: write
jobs:
  release:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '>=20.10.0'
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install
          npx semantic-release
        id: ver
    outputs:
      newVersion: ${{ steps.ver.outputs.nextVer }}
  updateNodeProjectVersion:
    needs: release
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate tag based on package.json version
        uses: Klemensas/action-autotag@stable
        id: create_tag
        with:
            GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Create new release with tag created before
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.create_tag.outputs.tagname }}"
          prerelease: false